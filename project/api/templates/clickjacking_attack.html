<html>
  <head>
    <title>Odbierz prezent!</title>
    <style>
      iframe {
        position: absolute;
        width: 300px;
        height: 100px;
        opacity: 0.1; /* Przezroczystość iframe */
        z-index: 2; /* iframe na wierzchu */
        top: 150px;
        left: 150px;
      }
      button {
        position: absolute;
        z-index: 1;
        top: 150px;
        left: 150px;
        width: 300px;
        height: 100px;
        font-size: 24px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Odbierz swój prezent!</h1>
    <button>Kliknij, aby odebrać prezent!</button>
    <iframe
      src="http://127.0.0.1:8000/api/change-notifications/"
      frameborder="0"
    ></iframe>
  </body>
</html>
