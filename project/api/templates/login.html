<!DOCTYPE html>
<html>
  <head>
    <title>Logowanie</title>
  </head>
  <body>
    <h2>Logowanie</h2>
    <form method="POST">
      {% csrf_token %}
      <label>Nazwa użytkownika:</label>
      <input type="text" name="username" required /><br />
      <label>Hasło:</label>
      <input type="password" name="password" required /><br />
      <button type="submit">Zaloguj</button>
    </form>
  </body>
</html>
